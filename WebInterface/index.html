        <title>Das Spiel der Throne</title>
        <link rel="stylesheet" href="index.css?v=5"/>
        <script src="jquery-3.3.1.min.js"></script>
        <script src="NoSleep.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                
                    // iOS web app full screen hacks.
                    if(window.navigator.standalone == true) {
                            // make all link remain in web app mode.
                            $('a').click(function() {
                                    window.location = $(this).attr('href');
                        return false;
                            });
                    }
            });
        </script>
        <script src="socket.io.js"></script>
    </head>
    <body ontouchstart="">
        <div id='loadingDisplay'>
            <p>Auf Serververbindung warten ...</p>
        </div>
        <div id='hostPage'>
            <p id='eingaufforderung'>Spielname eingabe</p>
            <div id='resetVariables' onclick="resetCookies_variables">Reload</div>
            <div id='hostInputs'>
                <label for='spielname' id="spielnameLabel">Name des Spiels</label>
                <input id="spielname" class='hostEingabe' name="input" placeholder="" value="" type="text"/>
                <label for='variant' id="variantLabel">Spielvariante</label>
                <input id="variant" class='hostEingabe' name="input" placeholder="normal" value="normal" type="text"/>
                <label for='spieleranzahl' id="spieleranzahlLabel">Anzahl der Spieler</label>
                <input id="spieleranzahl" class='hostEingabe' name="input" placeholder="4" value="" type="number"/>
                <label for='spielerposition' id="spielerpositionLabel">Positionen der HÃ¤user (nur Anfangsbuchstaben)</label>
                <input id="spielerposition" class='hostEingabe' name="input" placeholder="B L S" value="" type="text"/>
                <label for='rabe' id="rabeLabel">Haus das Rabe ist</label>
                <input id="rabe" class='hostEingabe' name="input" placeholder="Stark" value="" type="text"/>
                
            </div>
            <div id='footerHost'>
                <button id='hostButton'>Host Game</button>
            </div>
            
        </div>
        <div id='wrapper'>
            <div id='header'>
                <p id="anzeige">Username eingeben!</p>
            </div>
            <div id='middle'>
                <div id='containerTop' class='container'>
                </div>
                <div id='containerBottom' class='container'></div>

                <input id="input" name="input" placeholder="" value="" type="text"/>
                <p id='timer'></p>
            </div>
            <div id='footer'>
                    <button id="button"></button>
                    <button id='angriffButton'></button>
                    <ul id='hausAuswahl'></ul>
                    <ul id='userAuswahl'></ul>
                    <ul id='spielAuswahl'></ul>
            </div>
        </div>
        <script src='functions.js?v=13'></script>
        <script src='websocket.js?v=13'></script>
        
    </body>
